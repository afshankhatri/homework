<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
</head><link rel="stylesheet" href="../static/css/regiForm.css">
<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="username-error"></div>
            </div>

            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="tel" id="phonenumber" name="phonenumber" required>
                <div class="error" id="phonenumber-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="password-error"></div>
            </div>

            <!-- <div class="form-group">
                <label for="user_id">User ID</label>
                <input type="text" id="user_id" name="user_id" required>
                <div class="error" id="user_id-error"></div>
            </div> -->

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="manager">Manager</option>
                    <option value="owner">Owner</option>
                    <option value="user">User</option>
                </select>
                <div class="error" id="role-error"></div>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="../static/js/regiForm.js"></script>

</body>
</html>
