<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Details Form</title>
    <link rel="stylesheet" href="../static/css/survey_form.css">

</head>
<body>
    <h1>Plot Details Form</h1>

    <form id="plotForm" enctype="multipart/form-data" method="POST">

        <h2>Section 1 - Identity of Plot</h2>
        <table class="form-table" border="1">
            <button id="clear_button" type="button">Clear</button>
            <tr>
                <td><label for="node_name">Name of Node:</label></td>
                <td><input type="text" id="node_name" name="node_name" placeholder="Start typing Node Name..." required  /></td>
                <td><label for="sector_no">Sector No:</label></td>
                <td><input type="text" id="sector_no" name="sector_no" placeholder="Select Sector..." required  /></td>
            </tr>
            <tr>
                <td><label for="block_name">Block Name:</label></td>
                <td><input type="text" id="block_name" name="block_name" placeholder="Select Block..." required  /></td>
                <td><label for="plot_name">Plot Name:</label></td>
                <td><input type="text" id="plot_name" name="plot_name" placeholder="Select Plot..." required  /></td>
            </tr>
        </table>

        <h2>Section 2 - Details of Plot & Owners</h2>
        <table class="form-table" border="1">
            <tr>
                <td><label for="allotment_date">Date of Allotment:</label></td>
                <td><input type="date" id="allotment_date" name="allotment_date" required  /></td>
                <td><label for="original_allottee">Name of Original Allottee:</label></td>
                <td><input type="text" id="original_allottee" name="original_allottee" required /></td>
            </tr>
            <tr>

                <td><label for="use_of_plot">Use of Plot:</label></td>
                <td>
                    <select id="use_of_plot" name="use_of_plot" required >
                        <option value="">Select Use</option>
                        <option value="Residential">Residential</option>
                        <option value="Commercial">Commercial</option>
                    </select>
                </td>
                <td><label for="rate">Rate (sqm):</label></td>
                <td><input type="number" id="rate" name="rate" required /></td>
                
            </tr>
            <!-- extra -->
            <tr>  
                <td><label for="FSI">FSI:</label></td>
                <td>
                    <select id="FSI" name="FSI" required >
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                    </select>
                </td>
                <td><label for="term_of_lease">Term of Lease:</label></td>
                <td><input type="number" id="term_of_lease" name="term_of_lease" required min="1" max="999" /></td> 
            </tr>
            <!-- extra -->

            <tr >
                <td colspan="2"><label for="plot_status">Plot Status:</label></td>
                <td colspan="2">
                    <select id="plot_status" name="plot_status" required>
                        <option value="">Select</option>
                        <option value="constructed">Constructed</option>
                        <option value="under_construction">Under-Construction</option>
                        <option value="abandoned">Abandoned</option>
                        <option value="Open">Open</option>

                    </select>
                </td>

                
            </tr>


        </table>

        <button type="button" id="addArea">Add Area</button>

        <div id="areaDetails">
            <!-- The table will be dynamically added here -->
        </div>
        
        <h2>Section 3 - Transfer Details in Chronological Order</h2>
        <button type="button" id="addOwner">Add Owner</button>
        
        <div id="transferDetails">
            <!-- Owner details added dynamically -->
        </div>

        <h2>Photos & Remarks</h2>
        <div class="photo-section">
            <div class="photo-container">
                <label for="front_photo">Front Side Photo:</label>
                <input type="file" id="front_photo" name="front_photo" accept="image/*" required  />

                <label for="left_photo">Left Side Photo:</label>
                <input type="file" id="left_photo" name="left_photo" accept="image/*" required  />
            </div>
            <div class="photo-container">
                <label for="back_photo">Back Side Photo:</label>
                <input type="file" id="back_photo" name="back_photo" accept="image/*" required />

                <label for="right_photo">Right Side Photo:</label>
                <input type="file" id="right_photo" name="right_photo" accept="image/*" required  />
            </div>
        </div>

        <label for="plot_sketch">Plot Sketch Photo:</label>
        <input type="file" id="plot_sketch" name="plot_sketch" accept="image/*" required />

        <label for="surveyor_remarks">Remarks:</label>
        <textarea id="surveyor_remarks" name="surveyor_remarks" required ></textarea>

        <button type="submit">Final Submit</button>

    </form>
    <script src="../static/js/survey_form.js"></script>
</body>
</html>
