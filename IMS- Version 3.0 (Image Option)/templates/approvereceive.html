<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Receive Form</title>
    <link rel="stylesheet" href="../static/CSS/approvereceive.css">
    <link rel="stylesheet" href="../static/CSS/floating.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    /* Hide the remarks container by default */
    #remarksContainer {
        display: none;
    }
</style>

<body>
    <div class="my-container">
        <div class="my-container-header">
            <button id="back-button" class="back-button" type="button" data-target="../pages/pendingapprovaltable.html">&lt;</button>
            <div class="page-name">
                <h2>APPROVE RECEIVE ITEMS FORM</h2>
            </div>
            <div class="company-logo">
                <img src="../static/Images/logo.png" alt="PFEPL Logo" width="85" height="85">
            </div>
        </div>

        <div class="container">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th>FORM NO</th>
                        <td id="formNo"></td>
                        <th>Source</th>
                        <td id="Source"></td>
                    </tr>
                    <tr>
                        <th>E-WAY BILL NO</th>
                        <td id="ewaybillno"></td>
                        <th>Destination</th>
                        <td id="Destination"></td>
                    </tr>
                    <tr>
                        <th>Initiation Date</th>
                        <td id="InitiationDate"></td>
                        <th>Sender</th>
                        <td id="Sender"></td>
                    </tr>
                    <tr>
                        <th>Completion Date</th>
                        <td id="CompletionDate"></td>
                        <th>Receiver</th>
                        <td id="Receiver"></td>
                    </tr>
                    <tr id="ewaybillreason">
                        <th>No Eway bill reason</th>
                        <td colspan="3" id="ewaybillreasondatatd"></td>
                    </tr>
                </tbody>
            </table>

            <table id="mainTable" class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>Reached</th>
                        <th>Category</th>
                        <th>Name</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Product ID</th>
                        <th>Condition (Sender)</th>
                        <th>Remarks (Sender)</th>
                        <th>Condition (Receiver)</th>
                        <th>Remarks (Receiver)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be inserted here -->
                </tbody>
            </table>
            <div class="my-container-footer">
                <button class="give-approval-button" id="approvalButton">GIVE APPROVAL TO RECEIVE</button>
                <div class="my-container-footer-top" id="remarksContainer">
                    <p id="forewaybill">Disapprove Remark:</p>
                    <input type="text" id="disapproveremarks" name="disapproveremarks">
                </div>
                <button class="give-approval-button" id="disapproveButton">DISAPPROVE TRANSACTION</button>
            </div>
        </div>


        
    </div>
    </div>

    <div id="floatingBox">
        <!-- Content of the floating box -->
        <span id="messageText"></span>
        <button id="okButton"><span>OK</span></button>
    </div>

    <script src="../static/JS/approvereceive.js"></script>
    <script src="../static/JS/floating.js"></script>
    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = '/approvetable';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
